<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Registration Form</title>
</head>
<body>
    <table border="4">
        <form>
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" id="name" name="name">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="text" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td>
                <input type="text" id="address" name="address">
            </td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td><input type="checkbox">Hockey<br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Volleyball</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" id="male" name="gender">Male<input type="radio" id="female" name="gender">Female</td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td>
                <select id="dropdown">
                    <option value="Select">Select</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>
            </td>
        </tr>
        <tr><td>Select Photo</td><td><input type="image"> no file selected</td></tr>
        <tr>
            <td colspan="2" class="button-cell">
                <input type="button" value="Click Me" class="button">
                <input type="reset" class="button">
                <input type="submit" class="button" value="Submit">
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
